<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <title>Convo App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="call">
        <div class="videos">
          <video id="localVideo" muted autoplay></video>
          <video id="remoteVideo" autoplay></video>
        </div>
        <div class="buttons">
          <button id="webCam">WebCam</button>
          <h3 id="number">ID is:</h3>
          <input id="input" type="number" />
          <button id="callButton">Call</button>
          <button id="answer">Answer</button>
          <button id="camera">Camera</button>
          <button id="mic">Mic</button>
          <button id="hangUp">Hang Up!</button>
          <button id="camSwitch">switch camera</button>
          <button id="toggleFullScreen">fullscreen</button>
        </div>
      </div>
      <div id="chat"></div>
      <input id="text" type="text" /><button id="send">Send</button>
    </div>
    <script src="./out.js"></script>
  </body>
</html>

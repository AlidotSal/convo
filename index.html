<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chat With Your Favourite Tutors And Have a Nice Conversation To Improve Your Spoken English.">
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./peerjs.min.js"></script>
    <script defer src="./sweetalert.js"></script>
    <script defer src="./out.js"></script>
    <title>Convo App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="call">
        <div class="videos">
          <video id="localVideo" muted autoplay></video>
          <video id="remoteVideo" autoplay></video>
        </div>
        <div class="buttons">
          <h5 id="number">ID is:</h5>
          <label for="input">
            Enter ID
            <input id="input" type="number" />
          </label>
          <button id="callButton" class="visiable" aria-label="call">
            <img src="./images/call.svg" alt="" />
          </button>
          <button id="answer" aria-label="answer"><img src="./images/call.svg" alt="" /></button>
          <button id="camera" aria-label="stop/start video">
            <img src="./images/video-camera.svg" alt="" />
          </button>
          <button id="mic" aria-label="mute"><img src="./images/mic.svg" alt="" /></button>
          <button id="hangUp">
            <img src="./images/end-call.svg" alt="" />
          </button>
          <button id="toggleFullScreen" aria-label="toggle fullscreen">
            <img src="./images/fullscreen.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="messaging-area">
        <div id="chat"></div>
        <div class="send">
           <input id="text" type="text" /><button id="send">Send</button>
        </div>
      <div>
    </div>
  </body>
</html>
